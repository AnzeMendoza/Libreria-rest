
# Spring
spring.main.banner-mode=off
logging.pattern.dateformat=HH:mm:ss
server.port=${PORT:8085}

# MySQl
spring.datasource.url=${GCP_BBDD_URI}
spring.datasource.username=${GCP_BBDD_USERNAME}
spring.datasource.password=${GCP_BBDD_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC-3
