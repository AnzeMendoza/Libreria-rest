    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Alta</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="tableAutores">
        </tbody>
    </table>

    
    <script>
        const renderTableAutores = (autores) => {
            let tablaDeAutores = document.getElementById("tableAutores");

            autores.forEach(autor => {
                tablaDeAutores.innerHTML += `
                    <tr> 
                        <td>${autor.nombre}</td>
                        <td>${autor.alta}</td>
                        <td>
                            <button id="btn-${autor.id}" class="btn btn-danger" type="submit">${autor.alta ? "Desactivar" : "activar"}</button>
                            <button class="btn btn-success">Editar</button>
                        </td>
                    </tr>`;
            });
        }
        
        fetch("http://localhost:8080/api/v1/autor/")
            .then(response => response.json())
            .then(autores => renderTableAutores(autores));
    </script>
